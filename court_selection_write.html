<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Court to Write Essay</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }
        .button:hover {
            background-color: darkred;
        }
        .dropdown {
            margin: 10px; /* Space for dropdown */
        }
    </style>
</head>
<body>
    <h1>Select Court to Write Essay</h1>
    <div class="dropdown">
        <label for="court-select">Select Court:</label>
        <select id="court-select" onchange="courtSelected()">
            <option value="">--Select a Court--</option>
            <option value="Supreme">Supreme Court</option>
            <option value="1st">1st Circuit Court of Appeals</option>
            <option value="2nd">2nd Circuit Court of Appeals</option>
            <option value="3rd">3rd Circuit Court of Appeals</option>
            <option value="4th">4th Circuit Court of Appeals</option>
            <option value="5th">5th Circuit Court of Appeals</option>
            <option value="6th">6th Circuit Court of Appeals</option>
            <option value="7th">7th Circuit Court of Appeals</option>
            <option value="8th">8th Circuit Court of Appeals</option>
            <option value="9th">9th Circuit Court of Appeals</option>
            <option value="10th">10th Circuit Court of Appeals</option>
            <option value="11th">11th Circuit Court of Appeals</option>
            <option value="DC">D.C. Circuit Court of Appeals</option>
            <option value="Federal">Federal Circuit Court of Appeals</option>
        </select>
    </div>
    <a href="index.html" class="button">Back to Home</a> <!-- Back button -->
    
    <script>
        function courtSelected() {
            const select = document.getElementById('court-select');
            const court = select.value;
            if (court) {
                window.location.href = `essay_writer.html?court=${court}`;
            }
        }
    </script>
</body>
</html>
