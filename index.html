<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Sharing Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
        }
        .navbar {
            width: 100%; /* Full width */
            background-color: #f8f9fa; /* Light background color */
            padding: 10px; /* Padding around the navbar */
            position: fixed; /* Fixed position at the top */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure it stays on top */
        }
        .navbar a {
            margin: 0 15px; /* Spacing between links */
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Link color */
            font-weight: bold; /* Bold text */
        }
        .container {
            margin-top: 60px; /* Space for the fixed navbar */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: calc(100vh - 60px); /* Full height minus navbar */
        }
        .button {
            margin: 10px; /* Space between buttons */
            padding: 15px 30px; /* Padding for the button */
            background-color: blue; /* Button color */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 18px; /* Font size */
            text-decoration: none; /* Remove underline */
        }
        .button:hover {
            background-color: darkblue; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a> <!-- Home button -->
        <a href="court_selection_write.html" class="button">Write</a> <!-- Write button -->
        <a href="court_selection_read.html" class="button">Read Essays</a> <!-- Read Essays button -->
    </div>
    <div class="container">
        <h1>Essay Sharing Platform</h1>
        <p>Select an option from the menu above.</p>
    </div>
</body>
</html>
